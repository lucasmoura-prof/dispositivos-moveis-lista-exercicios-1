    <script> // Exercício 2 //
        console.log("\n [Exercício 2]");

        function pares(x, y) {
            console.log("Números pares entre " + x + " e " + y + ":");
            if (x > y) { // Força o resultado independentemente da ordem dada
                var buff = x;
                x = y;
                y = buff;
            }
            for (x; x <= y; x++) {
                if (x % 2 == 0) {
                    console.log(x);
                }
            }
        }

        pares(3, 18); // Intervalo de números
    </script>

        function experiencia(anos) {
            var ranks = ["Youngling", "Padawan", "Jedi Knight", "Jedi Master"];

                console.log("Seu rank na Ordem é: " + ranks[3]);
            }
        }

        var anosEstudo = 7;
        experiencia(anosEstudo);
