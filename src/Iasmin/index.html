        <script>
            var address = 
            {

            function pares(x, y) {
                for(var i = x; i <= y; i++)
                {
                    if ( i % 2 == 0)
                    {
                        console.log(i);
                    }
                }
            
            }
            
            pares(5, 540);

            function temHabilidade(skills) {    
               return skills.indexOf("Javascript") != -1;
            
            }
            var skills = ["Javascript", "ReactJS", "React Native"];
            console.log(temHabilidade(skills)); // true ou false

            function experiencia(anos) {
                if(anos < 1)
                {
                    return "Iniciante";
                }
                else if(anos < 3)
                {
                    return "Intermediário";
                }
                else if(anos < 6)
                {
                    return "Avançado"
                }
                else
                {
                    return "Jedi Master"
                }
            }
            var anosEstudo = 7;
            experiencia(anosEstudo);
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master

            var usuarios = [
                {
                    nome: "João",
                    sexo: 'masculino',
                    habilidades: ["Javascript", "ReactJS"]
                },
                {
                    nome: "Maria",
                    sexo: 'feminino',
                    habilidades: ["Flutter", "Assemby", "C#"]
                }
            ];

            function imprime2(usuarios){
                for(var u of usuarios)
                {

                    console.log((u.sexo == "masculino" ? "O" : "A") +" "+ u.nome + " possui as habilidades: " + u.habilidades.join(", "));
                }
            }

            imprime2(usuarios);

        </script>
